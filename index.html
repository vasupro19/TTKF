<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BUDDY</title>
        <style>
            .ttkWrapper {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .ttkLogo {
                font-size: 4rem;
                font-weight: 700;
                color: #3fa657; /* green theme like truck */
                letter-spacing: 0.15em;
                animation: pulse 1.5s infinite ease-in-out;
                font-family: monospace;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 0.7;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 0.7;
                }
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="splash-screen">
                <div class="loader">
                    <div class="ttkWrapper">
                        <h1 class="ttkLogo">TTK</h1>
                    </div>
                </div>
                <!-- <div class="title-container">
                    <h1 class="main-title">Cerebrum</h1>
                    <p class="sub-title">3PL Warehousing Maestro</p>
                </div> -->
            </div>
        </div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
